version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-crm-app:latest
    container_name: laravel_crm_app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:cached
    depends_on:
      - db
    environment:
      - APP_ENV=local
      - DB_HOST=db
      - DB_DATABASE=crm
      - DB_USERNAME=crm
      - DB_PASSWORD=secret
    ports:
      - "9000:9000"
    tty: true

  web:
    image: nginx:1.25-alpine
    container_name: laravel_crm_web
    depends_on:
      - app
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"

  db:
    image: mysql:8.0
    container_name: laravel_crm_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: crm
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: crm
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
